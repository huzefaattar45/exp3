<!DOCTYPE html>
<html>
<head>
    <title>Calculator with Loop</title>
</head>
<body>

<script>
let choice;

do {
    choice = prompt(
        "Choose an operation:\n" +
        "1. Addition\n" +
        "2. Subtraction\n" +
        "3. Multiplication\n" +
        "4. Division\n" +
        "5. Exit"
    );

    if (choice === "1" || choice === "2" || choice === "3" || choice === "4") {

        let num1 = parseFloat(prompt("Enter first number:"));
        let num2 = parseFloat(prompt("Enter second number:"));

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers!");
            continue;
        }

        switch (choice) {
            case "1":
                alert("Addition = " + (num1 + num2));
                break;

            case "2":
                alert("Subtraction = " + (num1 - num2));
                break;

            case "3":
                alert("Multiplication = " + (num1 * num2));
                break;

            case "4":
                if (num2 !== 0) {
                    alert("Division = " + (num1 / num2));
                } else {
                    alert("Cannot divide by zero!");
                }
                break;
        }

    } 
    else if (choice !== "5") {
        alert("Invalid choice! Please select between 1 to 5.");
    }

} while (choice !== "5");

alert("Program Ended");

</script>

</body>
</html>
